{% extends 'regsoft/base2.html' %}

{% block body %}
{% if messages %}
<div class="body">
{% for message in messages %}
<div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    {{message}}
</div>
{% endfor %}
</div>
{% endif %}
<form method="POST" action="{% url 'regsoft:dc_login' %}">
    {% csrf_token %}
<div class="row clearfix">
<div class="card">
    <div class="header">
        <h2>
            Department/Club login
        </h2>
    </div>
    
    <label for="location">Location</label>
        <div class="form-group">
            <select class="form-control show-tick" name="dc" data-live-search="true">
                <option value="" selected disabled hidden>Choose a club/department</option>
                {% for dc in dc_list %}
                    <option value={{dc.id}}>{{dc.name}}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary m-t-15 waves-effect">Add</button>
        
</div>
</div>
</form>
{% endblock %}
