<div class="row clearfix">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-4" style="padding: 0 3px">
        <div class="info-box bg-pink hover-expand-effect" style="margin-bottom: 10px">
            <div class="icon">
                <i class="material-icons">person</i>
            </div>
            <div class="content" style="width: 100%; text-align: center">
                <div class="text">Balance</div>
                <div class="number count-to" data-from="0" data-to="{{curr_balance}}" data-speed="15" data-fresh-interval="20"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-4" style="padding: 0 3px">
        <div class="info-box bg-light-green hover-expand-effect" style="margin-bottom: 10px">
            <div class="icon">
                <i class="material-icons">person_pin</i>
            </div>
            <div class="content" style="width: 100%; text-align: center">
                <div class="text">Pending</div>
                <div class="number count-to" data-from="0" data-to="{{orders}}" data-speed="1000" data-fresh-interval="20"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-4" style="padding: 0 3px">
        <div class="info-box bg-orange hover-expand-effect" style="margin-bottom: 10px">
            <div class="icon">
                <i class="material-icons">person_outline</i>
            </div>
            <div class="content" style="width: 100%; text-align: center">
                <div class="text">Transactions</div>
                <div class="number count-to" data-from="0" data-to="{{transactions}}" data-speed="1000" data-fresh-interval="20"></div>
            </div>
        </div>
    </div>
</div>
