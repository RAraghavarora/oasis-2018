{% extends 'regsoft/base.html' %}

{% block body %}
{% if messages %}
<div class="body">
{% for message in messages %}
<div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    {{message}}
</div>
{% endfor %}
</div>
{% endif %}
<form method="POST" action="{% url 'ems:Add Level' %}">
    {% csrf_token %}
<div class="row clearfix">
<div class="card">
    <div class="header">
        <h2>
            Add Level
        </h2>
    </div>

    <div class="body">
            <label for="name">Name</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="text" id="name" class="form-control" placeholder="Name" name="name">
                </div>
            </div>
            <label for="events">Event(s)</label>
            <select class="form-control show-tick" name="events" data-live-search="true" multiple>
                {% for event in events %}
                    <option value="{{event.id}}">{{event.name}}</option>        
                {% endfor %}
            </select>
            <br>
            <button type="submit" class="btn btn-primary m-t-15 waves-effect">Add Guest</button>
        </div>
    </div>
</div>
</div>
</form>
{% endblock %}
