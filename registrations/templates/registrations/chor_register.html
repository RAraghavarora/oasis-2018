<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>Registration | Oasis 2018</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'registrations/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'registrations/js/main.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link rel="shortcut icon" href="{% static 'pcradmin/images/Oasis-Logo.png' %}">
</head>

<body>
    <div class="wrapper">
        <nav class="menu_options">
            <button class="register-btn"><a href="{% url 'registrations:home' %}">LOGIN</a></button>


        </nav>
        <form class="form" id="register-form" acion="{% url 'registrations:chor_register' %}" method="POST">
            {% csrf_token %}
            <div class="field">
                <label>1. What is your Name: </label>
                <p>(As to be printed on Reward/Certificate)</p>
                <div class="input">
                    <input type="text" name="name" tabindex="1" />
                </div>
            </div>
            <div class="field">
                <label>2. What is your gender?</label>
                <div class="radio-input">
                    <input type="radio" name="gender" value="M" checked id="male"> <label for="male" tabindex="2">Male</label>
                    <input type="radio" name="gender" value="F" id="female"> <label for="female" tabindex="3">Female</label>
                </div>
            </div>

            <div class="field">
                <label>3. What city do you call home?</label>
                <div class="input">
                    <input type="text" name="city" tabindex="4" />
                </div>
            </div>

            <div class="field">
                <label>4. Where can we contact you?</label>
                <p style="display:inline">+91-</p>
                <div class="input">
                    <input type="text" type="number" name="phone" max="9999999999" min="100000000" tabindex="5" />
                </div>
            </div>

            <div class="field">
                <label>5. What is your Email ID? </label>
                <div class="input">
                    <input type="text" name="email" tabindex="6" />
                </div>
            </div>
            <div class="field">
                <label>6. What is the name of your college? </label>
                <p>(If not found, please contact PCr, BITS Pilani at pcr@bits-oasis.org)</p>
                <div class="input">
                    <select name="college" id="college" tabindex="7">
                        {% for college in colleges %}
                        <option value="{{college.name}}">{{college.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>


            <div class="field">
                <label>7. What events do you want to register for?</label>
                <p id="select_info"></p>
                <div style="display:flex;width:auto">
                    <select id="event-select" name="states[]" multiple tabindex="15">
                        {% for event in events %}
                        <option value="{{event.id}}">{{event.name}}</option>
                        {% endfor %}
                    </select>
                    <div id="event-select-btn">
                        <img src="{% static 'registrations/img/submit.svg' %}">
                    </div>
                </div>
                <div class="events-box" id="events">
                </div>
            </div>

            <div class="submit">
                <input type="button" id="submit-button" name="submit" value="SUBMIT" tabindex="17">
            </div>
        </form>
        <button id="submit-btn"><img src="{% static 'registrations/img/submit.svg' %}"></button>
        <button id="next-btn"><img src="{% static 'registrations/img/next.svg' %}"></button>
        <button id="back-btn"><img src="{% static 'registrations/img/back.svg' %}"></button>
        <div id="resp_msg">
            <p>Thanks!</p>
        </div>
    </div>

</body>

</html>
